<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="glass-card">

    <div class="text-center mb-4">
        <div class="title">Student Exam Performance</div>
        <div class="subtitle">Predict Mathematics Score Based on Student Attributes</div>
    </div>

    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Race / Ethnicity</label>
            <select class="form-select" name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-select" name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-select" name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-select" name="test_preparation_course" required>
                <option disabled selected value="">Select Course Status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="row">

            <!-- Reading Slider -->
            <div class="col-md-6 mb-3">
                <label class="form-label">
                    Reading Score: <span id="readingValue">50</span>
                </label>
                <input type="range"
                    class="form-range"
                    name="reading_score"
                    min="0"
                    max="100"
                    value="50"
                    oninput="readingValue.innerText = this.value">
            </div>

            <!-- Writing Slider -->
            <div class="col-md-6 mb-3">
                <label class="form-label">
                    Writing Score: <span id="writingValue">50</span>
                </label>
                <input type="range"
                    class="form-range"
                    name="writing_score"
                    min="0"
                    max="100"
                    value="50"
                    oninput="writingValue.innerText = this.value">
            </div>

        </div>

        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-custom btn-lg text-white">
                Predict Mathematics Score
            </button>
        </div>

    </form>

    {% if results %}
    <div class="result-box text-center">
        Predicted Mathematics Score: <strong>{{ results }}</strong>
    </div>
    {% endif %}

</div>

</body>
</html>
